name: sdcore-nrf
base: bare
build-base: ubuntu@24.04
version: '1.4.1'
summary: SD-Core NRF
description: SD-Core NRF
license: Apache-2.0
platforms:
  amd64:
  arm64:

parts:
  nrf:
    plugin: go
    source: https://github.com/omec-project/nrf.git
    source-type: git
    source-tag: v1.4.1
    build-snaps:
      - go/1.21/stable
    stage-packages:
      - libc6_libs
      - base-files_lib
    organize:
      bin/cmd: bin/nrf
